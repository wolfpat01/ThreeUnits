<!DOCTYPE html>

    <title>ThreeUnits</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
  </head>
  <body class="darkmod">
    <div id="all" class="row">
      <div id="top" class="col-12 darkmod top">
        header
      </div>

      <div id="middle" class="row col-12">
        <div id="leftMenu" class="col-2 darkmod leftdefault">
          <button
            type="button"
            id="spawnTree"
            class="btn btn-light b-3 col-12 darkmod"
          >
            spawnTree
          </button>
        </div>

        <div id="renderer" height="200px" class="col-8"></div>

        <div id="rightMenu" class="col-2 darkmod leftdefault">
          <button
            type="button"
            id="createButton"
            class="btn btn-light b-3 col-12 darkmod"
          >
            create
          </button>
          <button
            type="button"
            id="randomColorButton"
            class="btn btn-light col-12"
          >
            randomize Color
          </button>
          <button
            type="button"
            id="costumTextureButton"
            class="btn btn-light col-12"
          >
            addCostumTexture
          </button>
          <button type="button" id="spawnGrass" class="btn btn-light col-12">
            spawnGrass
          </button>
        </div>
      </div>

      <div id="bottom" class="darkmod col-12 bottomDefault">
        <button type="button" id="spawnWrold" class="btn btn-light col-12">
          spawnWrold
        </button>
      </div>
    </div>

    <script src="js/components/mouse.js"></script>
    <script src="js/components/mathf.js"></script>
    <script src="js/components/Quaternion.js"></script>
    <script src="js/settings.js"></script>
