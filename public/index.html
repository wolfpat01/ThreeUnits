<!DOCTYPE html>
<html>
  <head>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>ThreeUnits</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
  </head>
  <body class="darkmod">
    <div id="all" class="row">
      <div id="top" class="col-12 darkmod top">
        header
      </div>

      <div id="middle" class="row col-12">
        <div id="leftMenu" class="col-2 darkmod leftdefault"></div>

        <div
          id="renderer"
          height="200px"
          onclick="onDocumentMouseClick(event)"
          class="col-8"
        ></div>

        <div id="rightMenu" class="col-2 darkmod leftdefault">
          <button
            type="button"
            class="btn btn-light b-3 col-12 darkmod"
            onclick="create(`box`)"
          >
            create
          </button>
          <button
            type="button"
            class="btn btn-light col-12"
            onclick="setRandomColor()"
          >
            randomize Color
          </button>
        </div>
      </div>

      <div id="bottom" class="darkmod col-12 bottomDefault">
        asdfas
      </div>
    </div>

    <script src="js/THREE.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/components/mathf.js"></script>
    <script src="js/components/Quaternion.js"></script>
    <script src="js/components/mouse.js"></script>
    <script src="js/components/object.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/point.js"></script>
    <script src="js/object.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/renderer.js"></script>
    <script src="engine.js"></script>
  </body>
</html>
