<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="topBottom" class="container">
      <div id="top"></div>

      <div id="middle" class="row">
        <div id="leftMenu" class="col-1">
          <button type="button" class="btn btn-primary" onclick="create(`box`)">
            create
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="setRandomColor()"
          >
            randomize Color
          </button>
        </div>

        <div
          id="renderer"
          onclick="onDocumentMouseClick(event)"
          class="col-4"
        ></div>
      </div>

      <div id="bottom"></div>
    </div>

    <script src="js/THREE.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/components/mathf.js"></script>
    <script src="js/components/Quaternion.js"></script>
    <script src="js/point.js"></script>
    <script src="js/object.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/renderer.js"></script>
    <script src="engine.js"></script>
  </body>
</html>
